<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Map with AR</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<!-- map -->
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
	<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css">
	<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
	<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css">
	<!-- AR -->
	<script src="https://unpkg.com/three@0.140.0/build/three.min.js"></script>
	<script src="https://unpkg.com/three@0.133.0/examples/js/controls/DeviceOrientationControls.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
	<script src="./script.js"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#map {
			position: absolute;
			top: 50%;
			bottom: 0;
			width: 100%;
			height: 50%;
			z-index: 2;
		}

		#canvas {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
			height: 50%;
			z-index: 1;
		}

		#box {
			display: flex;
			position: absolute;
			align-items: center;
			justify-content: center;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			z-index: 3;
		}

		.hidden {
			display: none;
		}
	</style>
</head>

<body>
	<div id="box">
		<button id="btn">START</button>
	</div>

	<div id="map"></div>

	<canvas id="canvas"></canvas>
</body>

</html>
